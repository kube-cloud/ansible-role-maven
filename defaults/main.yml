---
maven_user: "root"
maven_group: "root"
maven_v_major: "3"
maven_v_minor: "0.5"
maven_is_default: true
maven_url: "https://archive.apache.org/dist/maven/maven-{{ maven_v_major }}/{{ maven_v_major }}.{{ maven_v_minor }}\
/binaries/apache-maven-{{ maven_v_major }}.{{ maven_v_minor }}-bin.tar.gz"
maven_install_dir: "/opt/maven/maven-{{ maven_v_major }}.{{ maven_v_minor }}"
maven_downloaded_file: "/tmp/maven-{{ maven_v_major }}.{{ maven_v_minor }}.tar.gz"
maven_alternatives:
  - 'mvn'
  - 'mvnDebug'
maven_local_repository: "/opt/maven/repository"
maven_plugins_group: []
# - "org.sonatype.nexus.group"
# - "be.kubecloud.kis.group"

