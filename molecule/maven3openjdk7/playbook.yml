---
- name: Converge
  hosts: all
  debugger: on_failed
  strategy: debug

  roles:
   - role: jetune.java
     vars:
      from_repo: false
      implementation: OPENJDK
      v_major: 7
      v_minor: 75
      build: 13
      os: linux
      arch: x64
      date: 18_dec_2014
      checksum: md5:538acd35c6cf6977fa19d21ab2c17b0a
      alternative_priority: 300
      is_default: true

   - role: ansible-role-maven
     vars:
      maven_v_major: 3
      maven_v_minor: 0.5
      maven_is_default: true
      maven_settings_directory: "~/.m2/"
      maven_local_repository: "/opt/maven/repository"
      maven_proxies:
       - id: "cntlm_maven_proxy"
         active: true
         protocol: "http"
         username: "jetune"
         password: "mypassword"
         host: "localhost"
         port: 3286
         exclusions: "localhost|127.0.0.1|some.other.host"
      maven_servers:
       - id: "sonatype-nexus"
         username: "admin"
         password: "admin"
       - id: "bitbucket"
         privateKey: "/opt/security/key"
         passphrase: "p@ssw0rd"
      maven_mirrors:
       - id: "mirror-central"
         name: "Central maven repository mirror"
         target: "central"
         url: "https://artifact.lab.kube-cloud.be/repository/maven-central/"
